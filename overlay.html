<!-- RR integration code -->
<script src="https://media.richrelevance.com/rrserver/js/1.1/p13n.js"></script>
<script>
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
</script>
<script charset="utf-8" type="text/javascript">
  var R3_COMMON = new r3_common();
  R3_COMMON.setApiKey('764353d5ee756c27');
  R3_COMMON.setBaseUrl('http://staging.richrelevance.com/rrserver/');
  R3_COMMON.setClickthruServer("http://" + window.location.host);
  R3_COMMON.setUserId('test-u1');
  R3_COMMON.setSessionId('test-s1');
  R3_COMMON.setChannel('test-channel');
  R3_COMMON.setRegionId('test-region');
  R3_COMMON.addPlacementType('search_page.find');
  var R3_SEARCH = new r3_search();
  R3_SEARCH.setTerms(getParameterByName('q'));
  r3();
  // console.log("count");
</script>
